# This file defines how to run your application and its services locally.
services:
  # This is your Spring Boot application service.
  server:
    # This tells Compose to build an image from the Dockerfile in the current directory.
    build: .
    ports:
      - "8080:8080"
    # This ensures the database is running before your application starts.
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
  # This is the PostgreSQL database service.
  db:
    # This pulls the official PostgreSQL image from Docker Hub.
    image: postgres:16
    environment:
      - POSTGRES_DB=mydatabase
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mysecretpassword
    volumes:
      # This saves the database data on your machine so it persists between restarts.
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydatabase"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq/
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

# This defines the named volume used by the database service.
volumes:
  postgres-data:
  rabbitmq-data: