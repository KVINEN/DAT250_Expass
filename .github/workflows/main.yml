name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-publish:

    runs-on: ubuntu-latest

    services:
      valkey:
        image: valkey/valkey:7.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "valkey-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
      rabbitmq:
        image: rabbitmq:3-management-alpine
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd "rabbitmq-diagnostics check_port_connectivity"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10 # Increase retries, RabbitMQ can take longer

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build, Analyze, and Test
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GHUB_TOKEN }}
        run: |
          echo "Waiting for Valkey service on localhost..."
          count=0
          until nc -z localhost 6379 || [ $count -eq 30 ]; do
            echo "Valkey not ready yet on localhost:6379, waiting... ($count/30)"
            sleep 2
            count=$((count+1))
          done
          
          if ! nc -z localhost 6379; then
            echo "::error::Valkey service failed to become available on localhost:6379 after 60 seconds."
            exit 1
          fi
          echo "Valkey service is ready on localhost."
          
          echo "Starting build, analysis, and tests..."
          ./gradlew build sonarqube -Dvalkey.host=localhost --info

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ vars.DOCKER_USERNAME }}/dat250_expass:latest, ${{ vars.DOCKER_USERNAME }}/dat250_expass:${{ github.sha }}